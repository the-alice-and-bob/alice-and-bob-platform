services:

  webhooks:
    build:
      context: .
      no_cache: true
      dockerfile: Dockerfile
    env_file:
      - .compose_env
    environment:
      - URL_TOKEN=${URL_TOKEN}
      - FORCE_PROCESS_FEEDS=true
      - CELERY_BROKER_URL=amqps://pqmuucdf:TlakapFN080P-bGAuafNlDgSeIXNwEQv@kebnekaise.lmq.cloudamqp.com/pqmuucdf
      - PUSHOVER_TOKEN=${PUSHOVER_TOKEN}
      - PUSHOVER_USER=${PUSHOVER_USER}
      - SENTRY_DSN=${SENTRY_DSN}
    ports:
      - "8000:8080"
    entrypoint: "/entrypoint-web"

  workers:
    build:
      context: .
      no_cache: true
      dockerfile: Dockerfile
    env_file:
      - .compose_env
    environment:
      - URL_TOKEN=${URL_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUMMARY_MIN_WORDS=100
      - SUMMARY_MAX_WORDS=150
      - LLM_ENGINE=anthropic
      - CELERY_BROKER_URL=amqps://pqmuucdf:TlakapFN080P-bGAuafNlDgSeIXNwEQv@kebnekaise.lmq.cloudamqp.com/pqmuucdf
      - PUSHOVER_TOKEN=${PUSHOVER_TOKEN}
      - PUSHOVER_USER=${PUSHOVER_USER}
      - SENTRY_DSN=${SENTRY_DSN}
    entrypoint: "/entrypoint-celery-worker"

networks:
  rabbitmq-net:

volumes:
    vault-file:
    minio_data:
